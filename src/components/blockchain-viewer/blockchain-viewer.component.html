
<div class="bg-[#23263A] p-6 rounded-lg shadow-xl">
  <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
    <i class="fas fa-cubes-stacked text-[#6C5DD3] mr-3"></i>
    {{ title() }}
  </h3>
  <div class="overflow-x-auto pb-4">
    <div class="flex space-x-12">
      @for (block of blocks(); track block.id) {
        <div class="flex-shrink-0 w-80 bg-[#1A1C2C] p-4 rounded-lg shadow-md border border-gray-700 relative chain-block">
          <div class="flex justify-between items-center mb-3 text-sm">
            <span class="font-bold text-[#6C5DD3]">Block #{{ block.id }}</span>
            <span class="text-gray-400">{{ (block.timestamp | date:'short') }}</span>
          </div>
          <div class="space-y-2 text-xs text-gray-300 font-mono">
            <div class="chain-link relative">
              <p class="text-gray-500">Hash:</p>
              <p class="truncate text-green-400" [title]="block.hash">{{ block.hash }}</p>
            </div>
            <div>
              <p class="text-gray-500">Prev Hash:</p>
              <p class="truncate text-red-400" [title]="block.previousHash">{{ block.previousHash }}</p>
            </div>
            <div>
              <p class="text-gray-500">Data:</p>
              <pre class="bg-black bg-opacity-20 p-2 rounded max-h-24 overflow-y-auto text-gray-400 text-[10px]">{{ block.data | json }}</pre>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
