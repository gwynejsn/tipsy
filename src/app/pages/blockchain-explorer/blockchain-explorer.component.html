
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-white mb-2">Blockchain Explorer</h1>
  <p class="text-gray-400 mb-6">
    A transparent, immutable log of all activities within the TIPSY system. Each block is cryptographically linked to the previous one, ensuring data integrity.
  </p>

  @if (!blockchain()) {
    <div class="bg-[#23263A] p-6 rounded-lg shadow-xl">
        <app-skeleton-loader customClass="h-8 w-1/3 mb-6"></app-skeleton-loader>
        <div class="flex space-x-12">
            @for(_ of [1,2,3]; track _) {
                <div class="flex-shrink-0 w-80 bg-[#1A1C2C] p-4 rounded-lg">
                    <app-skeleton-loader customClass="h-5 w-1/2 mb-4"></app-skeleton-loader>
                    <app-skeleton-loader customClass="h-4 w-full mb-2"></app-skeleton-loader>
                    <app-skeleton-loader customClass="h-4 w-full mb-4"></app-skeleton-loader>
                    <app-skeleton-loader customClass="h-20 w-full"></app-skeleton-loader>
                </div>
            }
        </div>
    </div>
  } @else {
    <app-blockchain-viewer [blocks]="blockchain()!" title="Full Transaction Ledger"></app-blockchain-viewer>
  }
</div>
