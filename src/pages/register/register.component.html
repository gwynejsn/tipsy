
<div class="min-h-screen flex items-center justify-center p-4 -m-8" style="background-color: #1A1C2C;">
  <div class="max-w-md w-full bg-[#23263A] p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-8">
      <i class="fas fa-user-plus text-[#6C5DD3] text-5xl"></i>
      <h1 class="text-3xl font-bold text-white mt-4">Create Your Account</h1>
      <p class="text-gray-400">Join TIPSY to promote integrity.</p>
    </div>

    <form (ngSubmit)="register()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fas fa-envelope text-gray-500"></i>
            </span>
            <input type="email" id="email" [(ngModel)]="email" name="email"
                   class="w-full bg-[#1A1C2C] border border-gray-600 rounded-lg p-3 pl-10 text-white focus:ring-2 focus:ring-[#6C5DD3] focus:outline-none"
                   placeholder="you@company.com" required>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
         <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fas fa-lock text-gray-500"></i>
            </span>
            <input type="password" id="password" [(ngModel)]="password" name="password"
                   class="w-full bg-[#1A1C2C] border border-gray-600 rounded-lg p-3 pl-10 text-white focus:ring-2 focus:ring-[#6C5DD3] focus:outline-none"
                   placeholder="••••••••" required>
        </div>
      </div>
       <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
         <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fas fa-lock text-gray-500"></i>
            </span>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                   class="w-full bg-[#1A1C2C] border border-gray-600 rounded-lg p-3 pl-10 text-white focus:ring-2 focus:ring-[#6C5DD3] focus:outline-none"
                   placeholder="••••••••" required>
        </div>
      </div>
      
      @if(error()) {
        <div class="bg-red-500/20 text-red-300 p-3 rounded-lg text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i> {{ error() }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="!email() || !password() || !confirmPassword()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-[#6C5DD3] hover:bg-[#584bad] disabled:bg-gray-600 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#6C5DD3] transition-colors">
          Create Account
        </button>
      </div>
    </form>
     <p class="mt-6 text-center text-sm text-gray-400">
        Already have an account? 
        <a routerLink="/login" class="font-medium text-[#6C5DD3] hover:text-[#8A7EFF]">Sign in here</a>
    </p>
  </div>
</div>
